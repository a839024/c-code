<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Test</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/layout.css">
    <!-- Font Style CSS -->
    <link rel="stylesheet" href="css/poppins-font.css">

    <!-- jQuery CDN -->
    <script src="js/ajax-jquery.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Local Function -->
    <script type="text/javascript">
        function changeTab(obj) {
            const target = obj.getAttribute("data-target");
            document.getElementById("frame").src = target;
            $('#sidebar').toggleClass('active');
            $('#sidebarCollapse').toggleClass('active');
        }

        function resizeIframe(obj) {
            const main = document.getElementById("main-section");
            main.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
        }

        window.addEventListener("resize", function(event) {
            const obj = document.getElementById("frame");
            resizeIframe(obj);
        });

        $(document).ready(function() {
            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });
    </script>
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="img/logo.png" style="width: 200px;">
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="javascript:void(0);" data-target="overview.html" onclick="changeTab(this);">Overvoew</a>
                </li>
                <li>
                    <a href="javascript:void(0);">Wizard</a>
                </li>
                <li>
                    <a href="javascript:void(0);" data-target="basicSetting.html" onclick="changeTab(this);">Basics</a>
                </li>
                <li>
                    <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">Advances</a>
                    <ul class="collapse list-unstyled" id="pageSubmenu">
                        <li><a href="javascript:void(0);">System Log</a></li>
                        <li><a href="javascript:void(0);">Alert</a></li>
                        <li><a href="javascript:void(0);">Dev Tool</a></li>
                    </ul>
                </li>
            </ul>

            <ul class="list-unstyled CTAs">
                <li><a href="http://www.atop.com.tw/atop/" class="article">Official website</a></li>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="navbar-btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </div>
                    <div class="navbar-collapse">
                        <ul class="nav navbar-right">
                            <li><a href="#">Mode: XXX</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div id="main-section" class="embed-responsive embed-responsive-16by9">
                <iframe id="frame" class="embed-responsive-item" src="overview.html" onload="resizeIframe(this);"></iframe>
            </div>

        </div>
    </div>

</body>

</html>
