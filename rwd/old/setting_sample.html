<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- stylesheets -->
    <link rel="stylesheet" href="./style/font-awesome.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/formStyle.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <!-- google fonts  -->
    <link rel="stylesheet" href="./style/css.css">
    <script>
        function serial(){
            console.log(111);
        };
    </script>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h2>NETWORK SETTINGS</h2>
        </div>
        <div class="agile-form">
            <form action="/" method="post">
                <ul class="field-list">
                    <div class="heading">
                        <p>LAN 1</p>
                    </div>
                    <li>
                        <label class="form-label">DHCP</label>
                        <div class="form-input">
                            <div class="form-input2">
                                <label class="type-of-test"><input type="checkbox" name="dhcp1">Enable</label>
                                <label class="type-of-test"><input type="checkbox" name="dhcp1">Enable</label>
                                <label class="type-of-test"><input type="checkbox" name="dhcp1">Enable</label>
                                <label class="type-of-test"><input type="checkbox" name="dhcp1">Enable</label>
                                <label class="type-of-test"><input type="checkbox" name="dhcp1">Enable</label>
                                <label class="type-of-test"><input type="checkbox" name="dhcp1" checked>Enable</label>
                                <label class="type-of-test"><input type="checkbox" name="dhcp1">Enable</label>
                                <label class="type-of-test"><input type="checkbox" name="dhcp1">Enable</label>
                                <label class="type-of-test"><input type="checkbox" name="dhcp1">Enable</label>
                                <label class="type-of-test"><input type="checkbox" name="dhcp1">Enable</label>
                                <label class="type-of-test"><input type="checkbox" name="dhcp1">Enable</label>
                                <label class="type-of-test"><input type="checkbox" name="dhcp1">Enable</label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <label class="form-label">IP ADDRESS</label>
                        <div class="form-input">
                            <input type="text" name="ip_address" placeholder="XXX.XXX.XXX.XXX">
                        </div>
                    </li>
                    <li>
                        <label class="form-label">SUBNET MASK</label>
                        <div class="form-input">
                            <input type="text" name="ip_address" placeholder="XXX.XXX.XXX.XXX">
                        </div>
                    </li>
                    <li>
                        <label class="form-label">GATEWAY</label>
                        <div class="form-input">
                            <input type="text" name="ip_address" placeholder="XXX.XXX.XXX.XXX">
                        </div>
                    </li>

                    <div class="heading">
                        <p>LAN 2</p>
                    </div>
                    <li>
                        <label class="form-label">DHCP</label>
                        <div class="form-input">
                            <div class="form-input2">
                                <label class="type-of-test"><input type="radio" name="dhcp2">Enable</label>
                                <label class="type-of-test"><input type="radio" name="dhcp2">Enable</label>
                                <label class="type-of-test"><input type="radio" name="dhcp2" checked>Enable</label>
                                <label class="type-of-test"><input type="radio" name="dhcp2">Enable</label>
                                <label class="type-of-test"><input type="radio" name="dhcp2">Enable</label>
                            </div>
                        </div>
                    </li>
                    <li>
                        <label class="form-label">IP ADDRESS</label>
                        <div class="form-input">
                            <input type="text" name="ip_address" placeholder="XXX.XXX.XXX.XXX">
                        </div>
                    </li>
                    <li>
                        <label class="form-label">SUBNET MASK</label>
                        <div class="form-input">
                            <input type="text" name="ip_address" placeholder="XXX.XXX.XXX.XXX">
                        </div>
                    </li>
                    <li>
                        <label class="form-label">GATEWAY</label>
                        <div class="form-input">
                            <input type="text" name="ip_address" placeholder="XXX.XXX.XXX.XXX">
                        </div>
                    </li>

                    <li>
                        <label class="form-label">
							   GATEWAY SELECT
							</label>
                        <div class="form-input dob">
                            <span class="form-sub-label">
									<select name="day" class="day">
                                        <option value="1"> LAN 1 </option>
                                        <option value="1"  selected="selected"> LAN 2 </option>
                                        <option value="1"> LAN 3 </option>
                                        <option value="1"> LAN 4 </option>
                                        <option value="1"> LAN 5 </option>
                                        <option value="1"> LAN 6 </option>
                                        <option value="1"> LAN 7 </option>
                                        <option value="1"> LAN 8 </option>
                                        <option value="1"> LAN 9 </option>
                                        <option value="1"> LAN 10 </option>
									</select>
				            </span>
                        </div>
                    </li>

                </ul>
                <div style="text-align: center;">
                    <input type="submit" value="apply" onclick="serial();">
                    <input type="reset" value="reset">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
